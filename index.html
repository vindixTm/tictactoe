<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">Tic Tac Toe</div>
    <div class="content">
      <div class="choices">
        <div class="choiceBtn multi">multiplayer</div>
        <div class="choiceBtn solo">solo</div>
        <div class="choiceBtn">reset</div>
      </div>
      <div class="">
        <div class="board">
          <div class="cells one"></div>
          <div class="cells two"></div>
          <div class="cells three"></div>
          <div class="cells four"></div>
          <div class="cells five"></div>
          <div class="cells six"></div>
          <div class="cells seven"></div>
          <div class="cells eight"></div>
          <div class="cells nine"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
